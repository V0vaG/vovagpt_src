apiVersion: apps/v1
kind: Deployment
metadata:
  name: vovagpt
  namespace: vovagpt
  labels:
    app: vovagpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vovagpt
  template:
    metadata:
      labels:
        app: vovagpt
    spec:
      containers:
      - name: vovagpt
        image: vovagpt:latest  # Build and push your image
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vovagpt-secrets
              key: secret-key
        - name: VERSION
          value: "2.0.0"
        - name: OLLAMA_HOST
          value: "http://ollama:11434"  # Connect to Ollama service
        volumeMounts:
        - name: vovagpt-data
          mountPath: /root/script_files/vovagpt/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: vovagpt-data
        persistentVolumeClaim:
          claimName: vovagpt-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vovagpt
  namespace: vovagpt
  labels:
    app: vovagpt
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30099  # Your current NodePort
    protocol: TCP
    name: http
  selector:
    app: vovagpt
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vovagpt-pvc
  namespace: vovagpt
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
---
apiVersion: v1
kind: Secret
metadata:
  name: vovagpt-secrets
  namespace: vovagpt
type: Opaque
stringData:
  secret-key: "change-this-secret-key-in-production"

